<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            color: #333;
            position: relative;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="white" opacity="0.1"/><circle cx="80" cy="80" r="1" fill="white" opacity="0.15"/><circle cx="40" cy="60" r="1.5" fill="white" opacity="0.1"/><circle cx="90" cy="30" r="1" fill="white" opacity="0.2"/><circle cx="10" cy="90" r="2.5" fill="white" opacity="0.08"/><circle cx="70" cy="10" r="1" fill="white" opacity="0.12"/></svg>') repeat;
            animation: float 20s linear infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 25px 35px;
            margin-bottom: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            transform: translateY(-10px);
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .logo {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #fff, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo::before {
            content: '‚ú®';
            font-size: 28px;
            animation: sparkle 2s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.2) rotate(180deg); }
        }

        .nav-buttons {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .user-info {
            color: white;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 20px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
        }

        /* Buttons */
        .btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24, #fd79a8);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: inline-block;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #74b9ff, #0984e3, #6c5ce7);
        }

        .btn-danger {
            background: linear-gradient(135deg, #d63031, #e84393, #fd79a8);
        }

        .btn-success {
            background: linear-gradient(135deg, #00b894, #00cec9, #55a3ff);
        }

        /* Forms */
        .auth-container {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(25px);
            border-radius: 30px;
            padding: 50px;
            max-width: 450px;
            margin: 50px auto;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeInUp 1s ease-out;
            position: relative;
        }

        @keyframes fadeInUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff6b6b, #74b9ff, #fd79a8, #55a3ff);
            border-radius: 32px;
            z-index: -1;
            animation: borderGlow 3s ease-in-out infinite;
        }

        @keyframes borderGlow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }

        .auth-title {
            text-align: center;
            margin-bottom: 40px;
            color: white;
            font-size: 28px;
            font-weight: 700;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: white;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #74b9ff;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(116, 185, 255, 0.2);
            transform: translateY(-2px);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        /* Tabs */
        .tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 8px;
            margin-bottom: 35px;
            backdrop-filter: blur(10px);
        }

        .tab {
            flex: 1;
            padding: 16px 20px;
            text-align: center;
            background: transparent;
            border: none;
            border-radius: 15px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 16px;
            position: relative;
        }

        .tab::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, #74b9ff, #fd79a8);
            border-radius: 2px;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .tab.active {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            transform: translateY(-2px);
        }

        .tab.active::before {
            width: 80%;
        }

        .tab:hover {
            color: white;
            background: rgba(255, 255, 255, 0.1);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Products Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            animation: cardSlideIn 0.6s ease-out;
            position: relative;
            overflow: hidden;
        }

        @keyframes cardSlideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.8s;
        }

        .product-card:hover::before {
            left: 100%;
        }

        .product-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.25);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .product-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.05);
        }

        .product-title {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 15px;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .product-description {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            line-height: 1.7;
            font-size: 14px;
        }

        .product-price {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #74b9ff, #fd79a8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
        }

        .product-actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .product-actions .btn {
            flex: 1;
            min-width: 120px;
            font-size: 13px;
            padding: 12px 20px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            animation: modalFadeIn 0.3s ease-out;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(25px);
            margin: 3% auto;
            padding: 40px;
            border-radius: 30px;
            width: 90%;
            max-width: 550px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
            animation: modalSlideIn 0.4s ease-out;
            position: relative;
        }

        @keyframes modalSlideIn {
            from { transform: translateY(-50px) scale(0.9); opacity: 0; }
            to { transform: translateY(0) scale(1); opacity: 1; }
        }

        .close {
            color: rgba(255, 255, 255, 0.8);
            float: right;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
            transition: all 0.3s ease;
        }

        .close:hover {
            color: white;
            transform: scale(1.1);
        }

        .modal h2 {
            color: white;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 700;
        }

        /* Alert Messages */
        .alert {
            padding: 18px 25px;
            margin-bottom: 25px;
            border-radius: 15px;
            font-weight: 500;
            animation: alertSlideIn 0.5s ease-out;
        }

        @keyframes alertSlideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .alert-success {
            background: linear-gradient(135deg, #00b894, #00cec9);
            color: white;
            box-shadow: 0 10px 25px rgba(0, 184, 148, 0.3);
        }

        .alert-error {
            background: linear-gradient(135deg, #d63031, #e84393);
            color: white;
            box-shadow: 0 10px 25px rgba(214, 48, 49, 0.3);
        }

        .section-title {
            color: white;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #74b9ff, #fd79a8);
            border-radius: 2px;
            transform: translateX(-50%);
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
                padding: 20px;
            }

            .nav-buttons {
                flex-wrap: wrap;
                justify-content: center;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }

            .product-actions {
                flex-direction: column;
            }

            .auth-container {
                margin: 20px;
                padding: 30px 25px;
            }

            .modal-content {
                padding: 30px 20px;
                margin: 10% auto;
            }

            .logo {
                font-size: 24px;
            }

            .section-title {
                font-size: 24px;
            }
        }

        .hidden {
            display: none !important;
        }

        /* Scroll Effects */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #74b9ff, #fd79a8);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #0984e3, #e84393);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header" id="header" style="display: none;">
        <div class="logo">Store App</div>
        <div class="nav-buttons">
            <div class="user-info" id="userInfo"></div>
            <button class="btn btn-secondary" onclick="showAddProductModal()">‚ú® Add Product</button>
            <button class="btn btn-danger" onclick="logout()">üö™ Logout</button>
        </div>
    </div>

    <!-- Auth Container -->
    <div class="container" id="authContainer">
        <div class="auth-container">
            <h2 class="auth-title">üåü Welcome to Store App</h2>
            
            <!-- Tabs -->
            <div class="tabs">
                <button class="tab active" onclick="showTab('login')">üîë Login</button>
                <button class="tab" onclick="showTab('register')">üìù Register</button>
            </div>

            <!-- Login Form -->
            <div id="loginTab" class="tab-content active">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">üìß Email</label>
                        <input type="email" id="loginEmail" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">üîí Password</label>
                        <input type="password" id="loginPassword" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn" style="width: 100%;">üöÄ Login</button>
                </form>
            </div>

            <!-- Register Form -->
            <div id="registerTab" class="tab-content">
                <form id="registerForm">
                    <div class="form-group">
                        <label for="registerName">üë§ Name</label>
                        <input type="text" id="registerName" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">üìß Email</label>
                        <input type="email" id="registerEmail" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">üîí Password</label>
                        <input type="password" id="registerPassword" placeholder="Create a password" required>
                    </div>
                    <button type="submit" class="btn" style="width: 100%;">‚ú® Register</button>
                </form>
            </div>

            <div id="authMessage"></div>
        </div>
    </div>

    <!-- Main App Container -->
    <div class="container main-container" id="mainContainer" style="display: none;">
        <!-- Product Tabs -->
        <div class="tabs">
            <button class="tab active" onclick="showProductTab('all')">üõçÔ∏è All Products</button>
            <button class="tab" onclick="showProductTab('my')">üì¶ My Products</button>
        </div>

        <!-- All Products Tab -->
        <div id="allProductsTab" class="tab-content active">
            <h2 class="section-title">üõçÔ∏è All Products</h2>
            <div id="allProductsGrid" class="products-grid"></div>
        </div>

        <!-- My Products Tab -->
        <div id="myProductsTab" class="tab-content">
            <h2 class="section-title">üì¶ My Products</h2>
            <div id="myProductsGrid" class="products-grid"></div>
        </div>
    </div>

    <!-- Add/Edit Product Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeProductModal()">&times;</span>
            <h2 id="modalTitle">‚ú® Add Product</h2>
            <form id="productForm">
                <div class="form-group">
                    <label for="productTitle">üìù Title</label>
                    <input type="text" id="productTitle" placeholder="Product title" required>
                </div>
                <div class="form-group">
                    <label for="productDescription">üìÑ Description</label>
                    <textarea id="productDescription" placeholder="Product description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="productPrice">üí∞ Price ($)</label>
                    <input type="number" id="productPrice" step="0.01" placeholder="0.00" required>
                </div>
                <div class="form-group">
                    <label for="productImage">üñºÔ∏è Image URL</label>
                    <input type="url" id="productImage" placeholder="https://example.com/image.jpg">
                </div>
                <button type="submit" class="btn" style="width: 100%;">üíæ Save Product</button>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        let currentEditingProduct = null;
        let authToken = localStorage.getItem('authToken');
        let currentUser = null;

        document.addEventListener('DOMContentLoaded', function() {
            if (authToken) {
                try {
                    currentUser = JSON.parse(atob(authToken.split('.')[1]));
                    showMainApp();
                    loadAllProducts();
                } catch (error) {
                    localStorage.removeItem('authToken');
                    authToken = null;
                }
            }
        });

        function showTab(tabName) {
            document.querySelectorAll('.tabs .tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName + 'Tab').classList.add('active');
        }

        function showProductTab(tabName) {
            document.querySelectorAll('.main-container .tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('#mainContainer .tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            
            if (tabName === 'all') {
                document.getElementById('allProductsTab').classList.add('active');
                loadAllProducts();
            } else {
                document.getElementById('myProductsTab').classList.add('active');
                loadMyProducts();
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<span class="loading"></span> Logging in...';
            submitBtn.disabled = true;
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.token;
                    localStorage.setItem('authToken', authToken);
                    currentUser = JSON.parse(atob(authToken.split('.')[1]));
                    showMessage('üéâ Login successful!', 'success');
                    setTimeout(() => {
                        showMainApp();
                        loadAllProducts();
                    }, 1000);
                } else {
                    showMessage('‚ùå ' + data.message, 'error');
                }
            } catch (error) {
                showMessage('‚ö†Ô∏è Connection error. Please try again.', 'error');
            } finally {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });

        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<span class="loading"></span> Creating account...';
            submitBtn.disabled = true;
            
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            
            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('üéâ Registration successful! Please login.', 'success');
                    showTab('login');
                    document.getElementById('registerForm').reset();
                } else {
                    showMessage('‚ùå ' + data.message, 'error');
                }
            } catch (error) {
                showMessage('‚ö†Ô∏è Connection error. Please try again.', 'error');
            } finally {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });

        function logout() {
            localStorage.removeItem('authToken');
            authToken = null;
            currentUser = null;
            showAuthContainer();
        }

        function showMainApp() {
            document.getElementById('authContainer').style.display = 'none';
            document.getElementById('header').style.display = 'flex';
            document.getElementById('mainContainer').style.display = 'block';
            document.getElementById('userInfo').textContent = `üëã Welcome, ${currentUser.name}`;
        }

        function showAuthContainer() {
            document.getElementById('authContainer').style.display = 'block';
            document.getElementById('header').style.display = 'none';
            document.getElementById('mainContainer').style.display = 'none';
            document.getElementById('loginForm').reset();
            document.getElementById('registerForm').reset();
            document.getElementById('authMessage').innerHTML = '';
        }

        async function loadAllProducts() {
            try {
                const response = await fetch(`${API_BASE}/products`);
                const products = await response.json();
                
                if (response.ok) {
                    displayProducts(products, 'allProductsGrid', false);
                }
            } catch (error) {
                console.error('Error loading products:', error);
            }
        }

        async function loadMyProducts() {
            try {
                const response = await fetch(`${API_BASE}/my-products`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                const products = await response.json();
                
                if (response.ok) {
                    displayProducts(products, 'myProductsGrid', true);
                }
            } catch (error) {
                console.error('Error loading my products:', error);
            }
        }

        function displayProducts(products, containerId, showActions) {
            const container = document.getElementById(containerId);
            
            if (products.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: white; font-size: 18px; margin-top: 50px;">No products found. üõçÔ∏è</p>';
                return;
            }
            
            container.innerHTML = products.map(product => `
                <div class="product-card">
                    ${product.image ? `<img src="${product.image}" alt="${product.title}" class="product-image" onerror="this.style.display='none'">` : ''}
                    <div class="product-title">${product.title}</div>
                    <div class="product-description">${product.description}</div>
                    <div class="product-price">$${product.price}</div>
                    ${showActions ? `
                        <div class="product-actions">
                            <button class="btn btn-secondary" onclick="editProduct('${product._id}')">‚úèÔ∏è Edit</button>
                            <button class="btn btn-danger" onclick="deleteProduct('${product._id}')">üóëÔ∏è Delete</button>
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        function showAddProductModal() {
            currentEditingProduct = null;
            document.getElementById('modalTitle').textContent = '‚ú® Add Product';
            document.getElementById('productForm').reset();
            document.getElementById('productModal').style.display = 'block';
        }

        function closeProductModal() {
            document.getElementById('productModal').style.display = 'none';
        }

        document.getElementById('productForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<span class="loading"></span> Saving...';
            submitBtn.disabled = true;
            
            const title = document.getElementById('productTitle').value;
            const description = document.getElementById('productDescription').value;
            const price = document.getElementById('productPrice').value;
            const image = document.getElementById('productImage').value;
            
            const productData = { title, description, price: parseFloat(price), image };
            
            try {
                let response;
                
                if (currentEditingProduct) {
                    response = await fetch(`${API_BASE}/products/${currentEditingProduct}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${authToken}`
                        },
                        body: JSON.stringify(productData)
                    });
                } else {
                    response = await fetch(`${API_BASE}/products`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${authToken}`
                        },
                        body: JSON.stringify(productData)
                    });
                }
                
                const data = await response.json();
                
                if (response.ok) {
                    closeProductModal();
                    loadAllProducts();
                    loadMyProducts();
                    showMessage(currentEditingProduct ? '‚úÖ Product updated successfully!' : '‚úÖ Product added successfully!', 'success');
                } else {
                    showMessage('‚ùå ' + data.message, 'error');
                }
            } catch (error) {
                showMessage('‚ö†Ô∏è Connection error. Please try again.', 'error');
            } finally {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });

        async function editProduct(productId) {
            try {
                const response = await fetch(`${API_BASE}/my-products`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                const products = await response.json();
                const product = products.find(p => p._id === productId);
                
                if (product) {
                    currentEditingProduct = productId;
                    document.getElementById('modalTitle').textContent = '‚úèÔ∏è Edit Product';
                    document.getElementById('productTitle').value = product.title;
                    document.getElementById('productDescription').value = product.description;
                    document.getElementById('productPrice').value = product.price;
                    document.getElementById('productImage').value = product.image || '';
                    document.getElementById('productModal').style.display = 'block';
                }
            } catch (error) {
                showMessage('‚ö†Ô∏è Error loading product details.', 'error');
            }
        }

        async function deleteProduct(productId) {
            if (!confirm('üóëÔ∏è Are you sure you want to delete this product?')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/products/${productId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    loadAllProducts();
                    loadMyProducts();
                    showMessage('‚úÖ Product deleted successfully!', 'success');
                } else {
                    showMessage('‚ùå ' + data.message, 'error');
                }
            } catch (error) {
                showMessage('‚ö†Ô∏è Connection error. Please try again.', 'error');
            }
        }

        function showMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `alert alert-${type}`;
            messageDiv.textContent = message;
            
            const authMessage = document.getElementById('authMessage');
            authMessage.innerHTML = '';
            authMessage.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }

        window.onclick = function(event) {
            const modal = document.getElementById('productModal');
            if (event.target === modal) {
                closeProductModal();
            }
        }
    </script>
</body>
</html>
